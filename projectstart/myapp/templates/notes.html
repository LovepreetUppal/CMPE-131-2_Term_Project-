{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to FlaskNotes {% endblock %}</h1>
    <form action="" method="POST" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.note.label }} <br>
            {{ form.note() }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
