{% extends "base.html" %}

{% block content %}
<h1> Welcome to Work </h1>
<a href="{{url_for('auth.update', id=user.id)}}">Update {{ user.username }}</a>

<h3> Upload Markdown File </h3>
  
   <form action="" method="POST" enctype="multipart/form-data">
      {{ form.hidden_tag() }}
  <p>
          {{ form.mdfile.label }} <br>
         {{ form.mdfile(size=32) }}
      </p>
  <p>
          <br>
         {{ form.submit() }}
     </p></form>
  
{% endblock %}
